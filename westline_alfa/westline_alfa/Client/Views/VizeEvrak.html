<div ng-controller="BesinciSayfaController">
    <h1 ng-model="deneme">Adım 5  </h1>
    <div class="container">
        <h2>5.1 Adım</h2>
        <div class="panel panel-default">
            <div class="panel-heading"></div>
            <div class="panel-body">
                <form>
                    <fieldset>

                        <div class="form-group">
                            <label class="DogumUlke" for="form-group-input">Dogum Ulke* </label>
                            <input type="text" class="form-control" ng-model="dogumUlke" id="dogumUlke" placeholder="Dogum Ulke . . ." required>
                        </div>

                        <div class="form-group">
                            <label class="DogumYeri" for="form-group-input">Dogum Yeri* </label>
                            <input type="text" class="form-control" ng-model="dogumYeri" id="dogumYeri" placeholder="Dogum Yeri . . ." required>
                        </div>

                        <div class="form-group">
                            <label class="VatandasUlke" for="form-group-input">Vatandaş Olunan Ülke* </label>
                            <input type="text" class="form-control" ng-model="vatandasUlke" id="vatandasUlke" placeholder="Vatandas Ülke. . ." required>
                        </div>

                        <div class="form-group">
                            <label class="VatandasNo" for="form-group-input">Vatandaş No* </label>
                            <input type="number" class="form-control" ng-model="vatandasNo" id="vatandasNo" placeholder="Vatandas No. . ." required>
                        </div>


                        <div class="form-group">
                            <label class="IkinciVatandasNo" for="form-group-input">İkinci Vatandaş No* </label>
                            <input type="number" class="form-control" ng-model="ikiVatandasNo" id="ikiVatandasNo" placeholder="Iki Vatandas No. . ." required>
                        </div>

                        <div class="form-group">
                            <label class="AbdSsn" for="form-group-input">AbdSsn* </label>
                            <input type="text" class="form-control" ng-model="AbdSsn" id="AbdSsn" placeholder="AbdSsn. . ." required>
                        </div>

                        <!--Burda Kaldım Radio lar yapılcak-->
                        <div class="form-group">
                            <label class="AmerikadaBulunduMu" for="form-group-input">Amerikada Bulundu Mu* </label>
                            <input type="radio" ng-model="AmerikadaBulunduMu" value="1" id="radio" /> Evet, Var
                            <input type="radio" ng-model="AmerikadaBulunduMu" value="0" /> Hayır, Yok
                        </div>

                        <div class="form-group">
                            <label class="AmerikaBulunduguTarih" for="form-group-input">Amerika Bulundugu Tarih* </label>
                            <input type="date" class="form-control" ng-model="amerikadaBulunmaTarih" id="AbdSsn" placeholder="Amerika Bulundugu Tarih. . ." required>
                        </div>


                        <div class="form-group">
                            <label class="AmerikaBulunduguSure" for="form-group-input">Amerika Bulundugu Süre* </label>
                            <input type="date" class="form-control" ng-model="amerikaBulunduguSure" id="amerikadaKalmaSure" placeholder="Amerika Bulundugu Süre. . ." required>
                        </div>

                        <!--Burda Kaldım Radio lar yapılcak-->
                        <div class="form-group">
                            <label class="OncedenAmerikaVizesiAldı" for="form-group-input">Onceden Amerika Vizesi Aldı Mı</label>
                            <input type="radio" ng-model="oncedenAmerikaVizesi" value="1" /> Evet, Var
                            <input type="radio" ng-model="oncedenAmerikaVizesi" value="0" /> Hayır, Yok
                        </div>


                        <div class="form-group">
                            <label class="OncedenAmerikaVizeRet" for="form-group-input">Onceden Amerika Vize Ret.</label>
                            <input type="radio" ng-model="OncedenAmerikaVizeRet" value="1" id="radio" /> Evet, Var
                            <input type="radio" ng-model="OncedenAmerikaVizeRet" value="0" /> Hayır, Yok
                        </div>


                        <div class="form-group">
                            <label class="OncedenAmerikaVizeRetNedeni" for="form-group-input">Onceden Amerika Vize Ret Nedeni</label>
                            <input type="text" class="form-control" ng-model="oncedenAmerikaVizeRetNedeni" id="oncedenAmerikaVizeRetNedeni" placeholder="Onceden Amerika Vizesi Ret Neden . . ." required>
                        </div>



                        <div class="form-group">
                            <label class="AmerikaVatandasGocmenBasvuru" for="form-group-input">Amerika Vatandas Gocmen Basvuru.</label>
                            <input type="radio" ng-model="amerikaVatandasGocmenBasvuru" value="1" id="radio" /> Evet, Var
                            <input type="radio" ng-model="amerikaVatandasGocmenBasvuru" value="0" /> Hayır, Yok
                        </div>

                        <div class="form-group">
                            <label class="Eyalet" for="form-group-input">Ingilizce seviyesi </label>
                            <select class="combobox" ng-model="ingilizceSeviye">
                                <option ng-repeat="i in ingilizces" value=""></option>
                            </select>
                        </div>




                        <div class="form-group">
                            <label class="BabaDogumTarihi" for="form-group-input">Baba Dogum Tarihi</label>
                            <input type="date" class="form-control" ng-model="babaDogumTarihi" id="babaDogumTarihi" placeholder="Baba Dogum Tarihi. . ." required>
                        </div>
                        <div class="form-group">
                            <label class="BabaAmerikadaMi" for="form-group-input">Baba Amerikada Mi.</label>
                            <input type="radio" ng-model="amerikaVatandasGocmenBasvuru" value="1" id="radio" /> Evet, Var
                            <input type="radio" ng-model="amerikaVatandasGocmenBasvuru" value="0" /> Hayır, Yok
                        </div>


                        <div class="form-group">
                            <label class="AskerlikYapti" for="form-group-input">Askerlik Yapti Mi.</label>
                            <input type="radio" ng-model="AskerlikYapti" value="1" id="radio" /> Evet, Var
                            <input type="radio" ng-model="AskerlikYapti" value="0" /> Hayır, Yok
                        </div>



                        <div class="form-group">
                            <label class="SonBesYilYurtdisiGitti" for="form-group-input">Son Bes Yil Yurt disi Gitti.</label>
                            <input type="radio" ng-model="sonBesYil" value="1" id="radio" /> Evet, Var
                            <input type="radio" ng-model="sonBesYil" value="0" /> Hayır, Yok
                        </div>




                        <!--// AmerikaAkrabaBilgi gelecek sadece -->
                        <div class="form-group">
                            <label class="Eyalet" for="form-group-input">Eyalet </label>
                            <select class="combobox" ng-model="bilgiEyalet">
                                <option ng-repeat="e in eyalets" value=""></option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="PostaKodu" for="form-group-input">Posta Kodu</label>
                            <input type="number" class="form-control" ng-model="bilgiPostaKod" id="postaKodu" placeholder="Posta Kodu. . ." required>
                        </div>

                        <div class="form-group">
                            <label class="Ulke" for="form-group-input">Ülke </label>
                            <select class="combobox" ng-model="bilgiUlke">
                                <option ng-repeat="u in ulkes" value=""></option>
                            </select>
                        </div>


                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <!--Kisisel Detay-->

</div>

<div ng-controller="KisiTanimaController">
    <h1 ng-model="deneme"></h1>
    <h3>{{islerMesaj}}</h3>
    <form id="frmIsler">
        <fieldset>
            <div class="form-group" id="islerDiv" ng-repeat="i in islers">
                <span ng-if="i.IsBuldu === 0">
                    <input type="checkbox" ng-model="kendiIs" value="{{i.Id}}" id="radio" onclick="isSecildi(this);" />{{i.isAdi}}
                    <label class="TC" for="form-group-input">{{i.isAciklama}} </label>
                </span>
                <span ng-if="i.IsBuldu === 1">
                    Kendi işinizi ayarladığınız için bu adımı atlayabilirsiniz. Eğer bulmadıysanız <a href="#/Profil">Profil</a> ekranından değiştiriniz.
                </span>
            </div>

        </fieldset>
        <button id="buton1" ng-click="IsEkle()">Devam Et</button>
    </form>
</div>
<script>
    $("#tc,#Telefon").keyup(function () {
        if (this.value.match(/[^0-9]/g)) {
            this.value = this.value.replace(/[^0-9]/g, '');
        }
    });//rakam
    $("#Ad,#OrtaAd,#Soyad").keyup(function () {
        if (this.value.match(/[^a-zA-Z]/g)) {
            this.value = this.value.replace(/[^a-zA-Z]/g, '');
        }
    });//harf
    var sayi = 0;
    function isSecildi(secim)
    {
        sayi++;
        if (sayi.value == 0)
            document.getElementById('buton1').disabled = true;
        else if (sayi.value == 4) {
            alert('Son Seçiminizi yapıyorsunuz.');
        }
        else if (sayi.value == 5) {
            alert('Son Seçimi yaptınız');
            document.getElementById('buton1').disabled = true;

        }
        else
            document.getElementById('buton1').disabled = false;

    }
    $(document).ready(function () {
        document.getElementById('buton1').disabled = true;
    });
</script>

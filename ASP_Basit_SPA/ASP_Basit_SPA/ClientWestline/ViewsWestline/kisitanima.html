<div ng-controller="KisiTanimaController">
<h1>Adım 1 </h1>
    <form>
        <fieldset>
            <!-- required html5 o input dolu olack :D -->
            <div class="form-group">
                <label class="Ad" for="form-group-input">Ad</label>
                <input type="text" class="form-control" id="Ad" ng-model="ekle.kisi.Ad" placeholder="Adınız. . ." required>
            </div>

            <div class="form-group">
                <label class="OrtaAd" for="form-group-input">Orta Ad </label>
                <input type="text" class="form-control" id="OrtaAd" ng-model="ekle.kisi.OrtaAd" placeholder="Orta Ad . . . " required>
            </div>

            <div class="form-group">
                <label class="Soyad" for="form-group-input">Soyad</label>
                <input type="text" class="form-control" id="Soyad" ng-model="ekle.kisi.Soyad" placeholder="Soyad . . . " required>
            </div>

            <div class="form-group">
                <label class="Email" for="form-group-input">Email</label>
                <input type="text" class="form-control" id="Email" ng-model="ekle.kisi.Email" placeholder="E mail . . . " required>
            </div>

            <div class="form-group">
                <label class="Telefon" for="form-group-input">Telefon</label>
                <input type="text" class="form-control" id="Telefon" ng-model="ekle.kisi.Telefon" placeholder="Telefon . . . " required>
            </div>

        </fieldset>
        <button ng-click="kaydet()">Kaydet</button>
        

    </form>
</div>

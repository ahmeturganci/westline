<div ng-controller="EkleController">
    <form ng-show="goster()">
        <fieldset>
            <div class="form-group">
                <label class="UrunAd" for="form-group-input">İsim</label>
                <input type="text" class="form-control" id="UrunAd" ng-model="ekle.uruns.UrunAd" placeholder="İsim" required>
            </div>
            <div class="form-group">
                <label class="UrunMiktar" for="form-group-input">Miktar</label>
                <input type="text" class="form-control" id="UrunMiktar" ng-model="ekle.uruns.UrunMiktar" placeholder="Miktar" required>
            </div>
            <div class="form-group">
                <label class="UrunFiyat" for="form-group-input">Fiyat</label>
                <input type="text" class="form-control" id="UrunFiyat" ng-model="ekle.uruns.UrunFiyat" placeholder="Fiyar" required min="50" max="5000">
            </div>
        </fieldset>
        <button ng-click="kaydet()">Kaydet</button>
        <button ng-click="vazgec()">Vazgeç</button>

    </form>
</div>
